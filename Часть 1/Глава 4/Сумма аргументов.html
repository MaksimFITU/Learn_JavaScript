<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
    <meta charset="utf-8">
</head>

<body>

    <p>Начало документа...</p>

    <script>
            function sum() {
                var result = 0;

            for (var i = 0; i < arguments.length; i++) {
                result += arguments[i];
                                    }

            return result;
                        }

            alert( sum() ); 
            alert( sum(1) );
            alert( sum(1, 2) ); 
            alert( sum(1, 2, 3) );
            alert( sum(1, 2, 3, 4) );
    </script>

    <p>...Конец документа</p>

</body>

</html>
