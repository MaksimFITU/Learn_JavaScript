<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
    <meta charset="utf-8">
</head>

<body>

    <p>Начало документа...</p>

    <script>
            var salaries = {
                "Вася": 100,
                "Петя": 300,
                "Даша": 250
                    };
            var max = 0;
            var maxName = "";
            for (var name in salaries) {
                if (max < salaries[name]) {
                    max = salaries[name];
                    maxName = name;
                                    }
                                }
            alert( maxName || "нет сотрудников" );
    </script>

    <p>...Конец документа</p>

</body>

</html>
