<!DOCTYPE HTML>

<body>

    <p>Начало документа...</p>

    <script>
            function getWeekDay(date) {
                var days = ['вс', 'пн', 'вт', 'ср', 'чт', 'пт', 'сб'];

                return days[date.getDay()];
                                    }

            var date = new Date(2018, 10, 23);
            alert( getWeekDay(date) );
    </script>

    <p>...Конец документа</p>

</body>
