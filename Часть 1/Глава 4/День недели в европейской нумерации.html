<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
    <meta charset="utf-8">
</head>

<body>

    <p>Начало документа...</p>

    <script>
            function getLocalDay(date) {
                var day = date.getDay();

            if (day == 0) { 
                day = 7;
                    }

            return day;
                    }

            alert( getLocalDay(new Date(2015, 4, 13)) );
    </script>

    <p>...Конец документа</p>

</body>

</html>
