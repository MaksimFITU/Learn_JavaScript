<body>

    <p>Начало документа...</p>

    <script>
    function pow(x, n) {
    var result = x;
    for (var i = 1; i < n; i++) {
        result *= x;
            }
    return result;
        }
    var x = prompt( " Vvedite x:", "");
    var n = prompt( " Vvedite n:", "");
    if (n <= 1) {
        alert('Степень должна быть больше 1');
                }
    else {
        alert( pow(x, n) );
            }
    </script>

    <p>...Конец документа</p>

</body>
