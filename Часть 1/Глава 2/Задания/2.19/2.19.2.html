<!DOCTYPE HTML>

</head>

<body>

    <p>Начало документа...</p>

    <script>
    function factorial(n) {
        if (n != 1) {
            return n * factorial(n-1);
                        }
        else {
            return n;
                }
            }
    alert( factorial(5) );

    </script>

    <p>...Конец документа</p>

</body>

</html>
