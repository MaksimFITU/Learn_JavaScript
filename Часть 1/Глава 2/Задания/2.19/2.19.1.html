<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <p>Начало документа...</p>
    <script>
    function sumTo(n) {
        var sum = 0;
        for (var i = 1; i <= n; i++) {
            sum += i;
                    }
        return sum;
        }
    alert( sumTo(100) );
    </script>

    <script>
    function sumTo(n) {
        if (n > 1) {
            return n + sumTo(n-1);
                        }
        else {
            return n;
                }
            }

    alert( sumTo(100) ); // 8

    </script>

    <script>
    function sumTo(n) {
        return n * (n + 1) / 2;
                            }
    alert( sumTo(100) );

    </script>

    <p>...Конец документа</p>

</body>

</html>
