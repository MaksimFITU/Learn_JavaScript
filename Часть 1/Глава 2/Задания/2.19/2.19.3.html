<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <p>Начало документа...</p>

    <script>
    function fib(n) {
        var a=1;
        var b=1;
        for (var i = 3; i <= n; i++) {
            var c = a + b;
                a=b;
                b=c;
                        }
        return b;
                }

    alert( fib(3) );
    alert( fib(7) );
    alert( fib(77));

    </script>

    <p>...Конец документа</p>

</body>

</html>
